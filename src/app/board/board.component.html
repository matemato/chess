<div class="content" cdkDropListGroup>
    <div class="example-boundary">
      <mat-grid-list cols="8" gutterSize="0">
        <mat-grid-tile *ngFor="let tile of tiles; let i = index">
          <div
          class="tile"
          cdkDropList
          [cdkDropListData]="i"
          [style.background]="tileColor(i)"
        ><div class="example-box" cdkDragBoundary=".example-boundary" cdkDrag>
          <div *cdkDragPlaceholder></div>
        </div>
      </div>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
</div>
